<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ country_name }}</title>
<link rel="stylesheet"
      href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body style="text-align:center;">
<table class="table table-primary economy">
    <tr>
        <td colspan="2"><img src="{{ flag }}" style="width:40%"></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align:center;"><h1>{{ country_name }}</h1></td>
    </tr>
    <tr>
        <td><h1> GDP </h1> </td>
        <td><h1><span style="color:red;">{{ gdp }}</span></h1></td>
    </tr>
    <tr>
        <td><h1> GDP_per_Capita </h1></td>
        <td><h1><span style="color:red;">{{ per_cap }}</span></h1></td>
    </tr>
    <tr>
        <td><h1> GDP(PPP) </h1> </td>
        <td><h1><span style="color:red;">{{ ppp }}</span></h1></td>
    </tr>
    <tr>
        <td><h1> GDP_per_Capita(PPP) </h1></td>
        <td><h1><span style="color:red;">{{ ppp_per_cap }}</span></h1></td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
